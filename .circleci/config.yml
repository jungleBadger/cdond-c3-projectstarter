workflows:
  my-workflow:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - build-frontend
      - test-backend:
          requires:
            - build-backend
      - audit-frontend:
          requires:
            - test-frontend
      - audit-backend:
          requires:
            - test-backend
      - deploy-backend-infrastructure:
          requires:
            - audit-backend
      - deploy-frontend-infrastructure:
          requires:
            - audit-frontend
      - deploy-cloudfront-infrastructure:
          requires:
            - deploy-frontend-infrastructure
            - deploy-backend-infrastructure
      - run-migrations:
          requires:
            - deploy-cloudfront-infrastructure
      - deploy-backend:
          requires:
            - run-migrations
      - package-frontend:
          requires:
            - run-migrations
      - deploy-frontend:
          requires:
            - package-frontend
